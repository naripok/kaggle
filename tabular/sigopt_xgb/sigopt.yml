experiment:
  name: XGBoost Optimization
  metrics:
    - name: cv_score
      strategy: optimize
      objective: maximize
  parameters:
    - name: n_quantiles
      bounds:
        min: 32
        max: 1024
      type: int
    - name: n_estimators
      bounds:
        min: 10
        max: 4000
      type: int
    - name: reg_lambda
      bounds:
        min: 0.00001
        max: 10
      type: double
      transformation: log
    - name: reg_alpha
      bounds:
        min: 0.00001
        max: 10
      type: double
      transformation: log
    - name: learning_rate
      bounds:
        min: 0.000001
        max: 1
      type: double
      transformation: log
    - name: max_depth
      bounds:
        min: 2
        max: 15
      type: int
    - name: gamma
      bounds:
        min: 0
        max: 5
      type: double
    - name: colsample_bytree
      bounds:
        min: 0.5
        max: 1
      type: double
    - name: subsample
      bounds:
        min: 0.5
        max: 1
      type: double
    - name: min_child_weight
      bounds:
        min: 2
        max: 15
      type: int
  observation_budget: 50
